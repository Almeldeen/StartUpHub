<div class="w-full mx-auto max-w-3xl">

    <!-- Form -->
    <form *appPublicProfile="false">

        <!-- Section -->
        <div class="grid  gap-6 w-full mt-8">

            <!-- CV -->
            <div class="sm:col-span-12 ">
                <mat-label>Upload your CV as PDF</mat-label>

                <ngx-dropzone accept="application/pdf,application/vnd.ms-excel" class="mt-2" multiple="false"
                    (change)="onSelect($event)">
                    <ngx-dropzone-label>Drop it!</ngx-dropzone-label>
                    <ngx-dropzone-preview *ngIf="file" [removable]="true" (removed)="onRemove()">
                        <ngx-dropzone-label>{{ file.name }} ({{ file.type }})</ngx-dropzone-label>
                    </ngx-dropzone-preview>
                </ngx-dropzone>


            </div>


        </div>





        <!-- Actions -->
        <div class="flex my-2 items-center justify-end">

            <button [disabled]="saving" (click)="saveInternProfile()" class="ml-4" mat-flat-button type="button"
                [color]="'primary'">
                <span *ngIf="!saving">
                    Save
                </span>
                <mat-progress-spinner *ngIf="saving" [diameter]="24" [mode]="'indeterminate'">
                </mat-progress-spinner>

            </button>
        </div>
    </form>

    <ng-container *appPublicProfile="false">
        <!-- Divider -->
        <div class="my-3 border-t" *ngIf="fileURL"></div>
    </ng-container>

    <div class="w-full mt-3" *ngIf="fileURL">
        <a *ngIf="profile?.cv" [href]="fileURL" target="_blank" class="" mat-flat-button type="button" [color]="'default'">

            <mat-icon [svgIcon]="'heroicons_outline:folder-download'" class="icon-size-4"></mat-icon>
            &nbsp;
            Download

        </a>
        <pdf-viewer class="my-3 shadow-md" [src]="fileURL" [render-text]="true" [original-size]="false"
            style="width: 100%; height: 600px"></pdf-viewer>
    </div>

    <div class="text-center  flex justify-center items-center min-h-96" *ngIf="profile && !fileURL">
        <h4>No CV!</h4>
    </div>
</div>
