<section class="container my-5  mx-auto flex justify-center">
    <section class="grid gap-6 grid-cols-12 grid-rows-1  relative flex-wrap">
        <!-- articles & jobs -->
        <section class=" col-span-9 ">


            <table mat-table [dataSource]="dataSource" class=" w-full rounded-xl overflow-hidden">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->



                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> interShip</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> State </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element" class="text-right">
                        <button class="m-1 " mat-flat-button color="primary">details</button>
                        <button class="m-1 " mat-flat-button color="warn">cancel</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

















        </section>


        <!-- left card -->
        <section class=" col-span-3 hidden lg:block ">

            <fuse-card class="flex flex-col max-w-100 w-full p-8 pt-6">
                <div class="flex items-center justify-between">
                    <div class="text-2xl font-semibold leading-tight">Bio</div>

                </div>
                <div class="flex items-center mt-6">

                    <span class="font-medium text-secondary">skills</span>
                </div>
                <div class="flex flex-col mt-2 ml-6">
                    <div class="my-1">
                        skill 1
                    </div>
                    <div class="my-1">
                        skill 2
                    </div>
                    <div class="my-1">
                        skill 3
                    </div>
                    <div class="my-1">
                        skill 4
                    </div>

                </div>
                <div class="flex items-center mt-8">

                    <span class="font-medium text-secondary">Email</span>
                </div>
                <div class="flex flex-col mt-2 ml-6">
                    <div class="my-1">
                        alaa@gmail.com
                    </div>
                    <div class="my-1">
                        alaa@gmail.com
                    </div>

                </div>
            </fuse-card>
        </section>

    </section>

</section>
